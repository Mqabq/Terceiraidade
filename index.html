<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Fácil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agendamento Fácil Para Terceira Idade</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#agendamento">Agendar Viagem</a></li>
            <li><a href="#notificacoes">Notificações</a></li>
            <li><a href="#perfil">Meu Perfil</a></li>
            <li><a href="#suporte">Suporte</a></li>
        </ul>
    </nav>

    <main>
        <section id="agendamento">
            <h2>Agendar Viagem</h2>
            <form id="agendar-viagem">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
                
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                
                <button type="submit">Agendar</button>
            </form>
        </section>

        <section id="notificacoes">
            <h2>Notificações e Lembretes</h2>
            <div id="lista-notificacoes"></div>
        </section>

        <section id="perfil">
            <h2>Meu Perfil</h2>
            <form id="perfil-usuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="contato">Contato de Emergência:</label>
                <input type="text" id="contato" name="contato" required>
                
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="suporte">
            <h2>Serviço de Suporte</h2>
            <p>Telefone: 0800-123-456</p>
            <p>Email: suporte@agendamentofacil.com</p>
            <button onclick="abrirChat()">Iniciar Chat</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Agendamento Fácil. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
